<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Cooking-Master</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="image-icon">
          <img src="Cooking-Mester.png" alt="" />
        </div>

        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a
              class="nav-link fw-bold text-dark"
              aria-current="page"
              href="HOME"
              >HOME</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-dark" href="ABOUT">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-dark" href="RECIPES">RECIPES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-dark" href="BLOG">BLOG</a>
          </li>
        </ul>
      </header>
      <main class="content-area">
        <div class="search-bar col-md-6 mx-auto">
          <div class="search-box my-5">
            <input
              id="search-field"
              type="text"
              class="form-control"
              placeholder="Search for Meal"
            />
            <button onclick="searchMeals()" class="btn btn-light search-btn">
              Search
            </button>
          </div>
        </div>
        <h3 id="error-message" class="text-danger"></h3>
        <div
          id="meal-container"
          class="search-result row row-cols-1 row-cols-md-4 g-4"
        ></div>
        <div id="displayMeals"></div>
      </main>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
